<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/styles.css.map" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card-container card-container_media">
        <div class="card">
          <img
            class="card_img"
            src="./images/image-equilibrium.jpg"
            alt="main"
          />
          <h2 class="card_header">Equilibrium #3429</h2>
          <p class="card_p">
            Our Equilibrium collection promotes balance and calm. 3 days left
          </p>
          <div class="card_info">
            <div class="card_info_left card_info_c">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div class="card_info_right card_info_c">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </div>
          </div>
          <hr class="card_divider" color="hsl(215, 32%, 27%)" />
          <div class="card_footer">
            <div class="card_footer_imgC">
              <img
                class="card_footer_imgC_img"
                src="./images/image-avatar.png"
                alt="Avatar"
              />
            </div>
            <p class="card_footer_p"><span> Creation of </span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Latif Essam</a>.
    </footer>
  </body>
</html>
